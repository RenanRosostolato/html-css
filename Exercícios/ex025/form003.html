<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulário</title>
</head>
<body>
  <form action="cadastro.php" method="get">
  <p>
    <label for="inome">Nome:</label>
    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name"> 
  </p>
  <p>
    <label for="imedia">Média</label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
  </p>
  <p>
    <label for="imes">Período letivo</label>
    <input type="month" name="mes" id="imes" value="2023-03">
    <p>
      <label for="idata">Dia da prova</label>
      <input type="date" name="dia" id="idata" required>
    </p>
  </p>
  <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </p>
  </form> 
  
</body>
</html>
