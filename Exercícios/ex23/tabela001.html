<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabela</title>
  <style>
    table{
      width: 400px;
      border-collapse: collapse;
    }

  td{
    border: 1px solid black;
    padding:8px
  }
  td.dado{
    background-color: yellow;
  }
  
  tr.linha{
    background-color: darkgray;

  }
  </style>

</head>
<body>
  <h1>
    Minha primeira tabela
  </h1>
        <!-- 
          HIERARQUIA DE TABELAS ( simples )
          TABLE = TABLE
          TABLE ROW - LINHA DE BATE
          TABLE HEADER = CABEÃ‡ALHO DE TABELA
          TABLE DATA = DADO DE TABELA
          TD = TAG TABELA
          TR = TAG DE LINHA
          TD = TAG DE DADOS
        -->
  
  <table>
    <tr class="linha"> <!--  Primeira linha  -->
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr> 

    <tr>
      <td>B2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>

    <tr>
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>

    <tr>
      <td>A4</td>
      <td class="dado">B4</td>
      <td>C4</td>
    </tr>

  </table>
</body>
</html>
