<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            background-color: rgb(128, 128, 235);
        }
        div > p {
            display: none;
        }
        div:hover >p{
            display: block;
            color: black;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
            <p>passe o mouse aqui</p>
        <div>
             Passe o Mouse aqui
             <P>Texto escondido</P>
        </div>
        <p>Fim do exemplo</p>
</body>
</html>
